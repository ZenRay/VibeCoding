version: '3.8'

services:
  # PostgreSQL æ•°æ®åº“æœåŠ¡
  postgres:
    image: postgres:16-alpine
    container_name: project-alpha-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ticketdb
      POSTGRES_USER: ticketuser
      POSTGRES_PASSWORD: ticketpass123
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - project-alpha-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketuser -d ticketdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI åç«¯æœåŠ¡ï¼ˆå¼€å‘æ¨¡å¼ + ä»£ç è´¨é‡å·¥å…·ï¼‰
  backend:
    build:
      context: ../backend
      dockerfile: ../env/Dockerfile.backend
    container_name: project-alpha-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://ticketuser:ticketpass123@postgres:5432/ticketdb
      ENVIRONMENT: development
      API_V1_PREFIX: /api/v1
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - backend_venv:/app/.venv  # æŒä¹…åŒ–è™šæ‹Ÿç¯å¢ƒ
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - project-alpha-network
    command: .venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Vite å‰ç«¯å¼€å‘æœåŠ¡å™¨
  frontend:
    build:
      context: ../frontend
      dockerfile: ../env/Dockerfile.frontend
    container_name: project-alpha-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: /api/v1
      VITE_DOCKER: 'true'
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules  # æŒä¹…åŒ– node_modules
    depends_on:
      - backend
    networks:
      - project-alpha-network
    command: npm run dev -- --host 0.0.0.0

  # ä»£ç è´¨é‡æ£€æŸ¥æœåŠ¡ï¼ˆæŒ‰éœ€å¯åŠ¨ï¼‰
  code-check:
    image: python:3.12-slim
    container_name: project-alpha-code-check
    volumes:
      - ../backend:/app/backend
      - ../frontend:/app/frontend
    working_dir: /app
    networks:
      - project-alpha-network
    profiles:
      - check
    command: >
      bash -c "
        echo 'ğŸ” ä»£ç è´¨é‡æ£€æŸ¥...' &&
        cd backend &&
        pip install -q black isort ruff pytest pytest-cov &&
        black --check . &&
        isort --check-only . &&
        ruff check . &&
        pytest --cov=app --cov-report=term
      "

  # PgAdminï¼ˆå¯é€‰ï¼‰
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: project-alpha-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - project-alpha-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  backend_venv:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  project-alpha-network:
    driver: bridge
