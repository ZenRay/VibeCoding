  text: "标题:数据流图 (Data Flow Diagram)                                             \
    \  \n                          \n  ┌─────────────────────────────────────────────────────────────────────────┐\
    \   \n  │                           User Interaction Flow                    \
    \     │   \n  └─────────────────────────────────────────────────────────────────────────┘\
    \   \n                          \n  ═══════════════════════════ Flow 1: Style\
    \ Initialization ════════════════════ \n                          \n    [User]\
    \                  [Frontend]               [Backend]        [AI API]  \n    \
    \  │                         │                        │               │      \n\
    \      │ 1. Open app             │                        │               │  \
    \    \n      ├────────────────────────>│                        │            \
    \   │      \n      │                         │ GET /api/project       │      \
    \         │      \n      │                         ├───────────────────────>│\
    \               │      \n      │                         │                   \
    \     │ Read YAML     │      \n      │                         │<───────────────────────┤\
    \               │      \n      │                         │ {style: null,     \
    \     │               │      \n      │                         │  slides: []}\
    \           │               │      \n      │                         │       \
    \                 │               │      \n      │ 2. Show modal           │ \
    \                       │               │      \n      │ \"Enter style prompt\"\
    \    │                        │               │      \n      │<────────────────────────┤\
    \                        │               │      \n      │                    \
    \     │                        │               │      \n      │ 3. Input: \"科技风\"\
    \       │                        │               │     \n      ├────────────────────────>│\
    \                        │               │      \n      │                    \
    \     │ POST /api/style/init   │               │      \n      │              \
    \           ├───────────────────────>│               │      \n      │        \
    \                 │ {description: \"科技风\"} │               │     \n      │   \
    \                      │                        │ Generate 2×   │      \n    \
    \  │                         │                        ├──────────────>│      \n\
    \      │                         │                        │\"Generate tech │ \
    \     \n      │                         │                        │ style image...\"\
    \ │    \n      │                         │                        │<──────────────┤\
    \      \n      │                         │                        │ [image1.png]\
    \  │      \n      │                         │                        │<──────────────┤\
    \      \n      │                         │                        │ [image2.png]\
    \  │      \n      │                         │<───────────────────────┤       \
    \        │      \n      │                         │ [{path: \"assets/v1/   │ \
    \              │       \n      │                         │   style_1.png\"}, ...]\
    \  │               │      \n      │ 4. Show 2 candidates    │                \
    \        │               │      \n      │<────────────────────────┤          \
    \              │               │      \n      │                         │    \
    \                    │               │      \n      │ 5. Select candidate #2 \
    \ │                        │               │      \n      ├────────────────────────>│\
    \                        │               │      \n      │                    \
    \     │ POST /api/style/select │               │      \n      │              \
    \           ├───────────────────────>│               │      \n      │        \
    \                 │ {image_path: \"...\"}    │               │      \n      │\
    \                         │                        │ Save to YAML  │      \n \
    \     │                         │<───────────────────────┤               │   \
    \   \n      │                         │ {style_reference: \"...\",│          \
    \     │     \n      │                         │  slides: []}           │     \
    \          │      \n      │ 6. Close modal,         │                        │\
    \               │      \n      │    show main UI         │                   \
    \     │               │      \n      │<────────────────────────┤             \
    \           │               │      \n                          \n  ═══════════════════════════\
    \ Flow 2: Slide Creation ══════════════════════════ \n                       \
    \   \n    [User]                  [Frontend]               [Backend]        [AI\
    \ API]  \n      │                         │                        │         \
    \      │      \n      │ 1. Click \"Add Slide\"    │                        │ \
    \              │      \n      ├────────────────────────>│                    \
    \    │               │      \n      │                         │ POST /api/slides\
    \       │               │      \n      │                         ├───────────────────────>│\
    \               │      \n      │                         │ {text: \"新幻灯片\"}  \
    \    │               │     \n      │                         │               \
    \         │ Add to YAML   │      \n      │                         │<───────────────────────┤\
    \               │      \n      │                         │ {id: \"uuid\",    \
    \       │               │      \n      │                         │  text: \"新幻灯片\"\
    ,      │               │     \n      │                         │  image_path:\
    \ null}     │               │      \n      │                         │       \
    \                 │               │      \n      │ 2. Slide appears        │ Update\
    \ Zustand store   │               │      \n      │<────────────────────────┤ \
    \                       │               │      \n      │                     \
    \    │                        │               │      \n      │ 3. Edit text  \
    \          │                        │               │      \n      ├────────────────────────>│\
    \                        │               │      \n      │                    \
    \     │ PUT /api/slides/{id}   │               │      \n      │              \
    \           ├───────────────────────>│               │      \n      │        \
    \                 │ {text: \"AI的未来\"}      │               │     \n      │   \
    \                      │                        │ Update YAML   │      \n    \
    \  │                         │<───────────────────────┤               │      \n\
    \      │                         │ {id, text: \"AI的未来\",  │               │  \
    \   \n      │                         │  image_path: null}     │             \
    \  │      \n      │                         │                        │       \
    \        │      \n      │ 4. Click \"Generate\"     │                        │\
    \               │      \n      ├────────────────────────>│                   \
    \     │               │      \n      │                         │ POST /api/slides/{id}/\
    \  │               │     \n      │                         │      generate   \
    \       │               │      \n      │                         ├───────────────────────>│\
    \               │      \n      │                         │                   \
    \     │ Generate image│      \n      │                         │             \
    \           ├──────────────>│      \n      │                         │       \
    \                 │\"Create slide  │      \n      │                         │\
    \                        │ for 'AI的未来'│      \n      │                       \
    \  │                        │ using style...│      \n      │                 \
    \        │                        │<──────────────┤      \n      │           \
    \              │                        │ [slide.png]   │      \n      │     \
    \                    │                        │ Save to YAML  │      \n      │\
    \                         │<───────────────────────┤               │      \n \
    \     │                         │ {id, text: \"AI的未来\",  │               │   \
    \  \n      │                         │  image_path: \"assets/  │             \
    \  │      \n      │                         │   v1/slide_abc.png\"}   │      \
    \         │      \n      │ 5. Show generated image │                        │\
    \               │      \n      │<────────────────────────┤                   \
    \     │               │      \n                          \n  ═══════════════════════════\
    \ Flow 3: Drag & Drop Reorder ═════════════════════ \n                       \
    \   \n    [User]                  [Frontend]               [Backend]         \
    \         \n      │                         │                        │       \
    \               \n      │ 1. Drag slide #3        │                        │ \
    \                     \n      │    to position #1       │                    \
    \    │                      \n      ├────────────────────────>│              \
    \          │                      \n      │                         │ onDrop event\
    \           │                      \n      │                         │ (dnd-kit)\
    \              │                      \n      │                         │ Reorder\
    \ locally        │                      \n      │                         │ [s2,\
    \ s1, s3] -> [s3,   │                      \n      │                         │\
    \  s2, s1]               │                      \n      │                    \
    \     │                        │                      \n      │              \
    \           │ PUT /api/slides/reorder│                      \n      │        \
    \                 ├───────────────────────>│                      \n      │  \
    \                       │ [\"id3\", \"id2\", \"id1\"]  │                     \
    \ \n      │                         │                        │ Update order in\
    \      \n      │                         │                        │ YAML     \
    \            \n      │                         │<───────────────────────┤    \
    \                  \n      │                         │ {slides: [...]}       \
    \ │                      \n      │ 2. UI updated           │                 \
    \       │                      \n      │<────────────────────────┤           \
    \             │                      \n                          \n  ═══════════════════════════\
    \ Flow 4: Fullscreen Playback ═════════════════════ \n                       \
    \   \n    [User]                  [Frontend]                                 \
    \         \n      │                         │                                \
    \               \n      │ 1. Click \"Play\"         │                        \
    \                       \n      ├────────────────────────>│                  \
    \                             \n      │                         │ Open <Carousel>\
    \                               \n      │ 2. Fullscreen view      │ component\
    \                                     \n      │<────────────────────────┤    \
    \                                           \n      │                        \
    \ │ Load slides from                              \n      │                  \
    \       │ Zustand store                                 \n      │ 3. Arrow keys\
    \ ←/→       │ (No backend call)                             \n      ├────────────────────────>│\
    \                                               \n      │                    \
    \     │ Navigate slides                               \n      │ 4. Press ESC \
    \           │                                               \n      ├────────────────────────>│\
    \                                               \n      │                    \
    \     │ Close Carousel                                \n      │ 5. Back to editor\
    \       │                                               \n      │<────────────────────────┤\
