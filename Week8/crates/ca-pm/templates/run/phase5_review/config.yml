# Phase 5: Review Phase Configuration
# Review 阶段配置 - 只读模式

# 使用 Agent preset (如 claude_code)
preset: true

# 允许的工具列表 (空 = 全部)
tools: []

# 禁止的工具列表 (关键: Review 阶段禁止修改文件)
disallowed_tools:
  - Write
  - StrReplace
  - EditNotebook
  - Delete

# 权限模式
permission_mode: default

# 最大轮次
max_turns: 10

# 预算限制 (USD)
max_budget_usd: 2.0
