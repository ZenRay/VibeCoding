version: '3.8'

services:
  # PostgreSQL æ•°æ®åº“æœåŠ¡
  postgres:
    image: postgres:16-alpine
    container_name: week1-project-alpha-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ticketdb
      POSTGRES_USER: ticketuser
      POSTGRES_PASSWORD: ticketpass123
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - week1_postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - week1-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketuser -d ticketdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI åç«¯æœåŠ¡ï¼ˆå¼€å‘æ¨¡å¼ + ä»£ç è´¨é‡å·¥å…·ï¼‰
  backend:
    build:
      context: ../backend
      dockerfile: ../env/Dockerfile.backend
    container_name: project-alpha-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://ticketuser:ticketpass123@postgres:5432/ticketdb
      ENVIRONMENT: development
      API_V1_PREFIX: /api/v1
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - week1_backend_venv:/app/.venv  # æŒä¹…åŒ–è™šæ‹Ÿç¯å¢ƒ
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - week1-network
    command: .venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Vite å‰ç«¯å¼€å‘æœåŠ¡å™¨
  frontend:
    build:
      context: ../frontend
      dockerfile: ../env/Dockerfile.frontend
    container_name: project-alpha-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: /api/v1
      VITE_DOCKER: 'true'
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - week1_frontend_node_modules:/app/node_modules  # æŒä¹…åŒ– node_modules
    depends_on:
      - backend
    networks:
      - week1-network
    command: npm run dev -- --host 0.0.0.0

  # ä»£ç è´¨é‡æ£€æŸ¥æœåŠ¡ï¼ˆæŒ‰éœ€å¯åŠ¨ï¼‰
  code-check:
    image: python:3.12-slim
    container_name: week1-code-check
    volumes:
      - ../backend:/app/backend
      - ../frontend:/app/frontend
    working_dir: /app
    networks:
      - week1-network
    profiles:
      - check
    command: >
      bash -c "
        echo 'ğŸ” ä»£ç è´¨é‡æ£€æŸ¥...' &&
        cd backend &&
        pip install -q black isort ruff pytest pytest-cov &&
        black --check . &&
        isort --check-only . &&
        ruff check . &&
        pytest --cov=app --cov-report=term
      "

  # PgAdminï¼ˆå¯é€‰ï¼‰
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: week1-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - week1_pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - week1-network
    profiles:
      - tools

  # ==================== ç›‘æ§æœåŠ¡ ====================

  # Prometheus æŒ‡æ ‡æ”¶é›†
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: week1-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - week1_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - week1-network
    profiles:
      - monitoring

  # Grafana å¯è§†åŒ–ä»ªè¡¨ç›˜
  grafana:
    image: grafana/grafana:10.2.3
    container_name: week1-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - week1_grafana_data:/var/lib/grafana
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - week1-network
    profiles:
      - monitoring

  # PostgreSQL Exporterï¼ˆæ•°æ®åº“æŒ‡æ ‡ï¼‰
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: week1-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://ticketuser:ticketpass123@postgres:5432/ticketdb?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - week1-network
    profiles:
      - monitoring

volumes:
  week1_postgres_data:
    driver: local
  week1_pgadmin_data:
    driver: local
  week1_backend_venv:
    driver: local
  week1_frontend_node_modules:
    driver: local
  week1_prometheus_data:
    driver: local
  week1_grafana_data:
    driver: local

networks:
  week1-network:
    driver: bridge
