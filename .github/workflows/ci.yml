name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # 后端代码检查和测试（在 Docker 中）
  backend-check:
    name: Backend Check (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Black format check
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/backend:/app" \
            -w /app \
            python:${{ env.PYTHON_VERSION }}-slim \
            bash -c "pip install -q black && black --check --diff ."

      - name: Run isort import check
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/backend:/app" \
            -w /app \
            python:${{ env.PYTHON_VERSION }}-slim \
            bash -c "pip install -q isort && isort --check-only --diff ."

      - name: Run Ruff linter
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/backend:/app" \
            -w /app \
            python:${{ env.PYTHON_VERSION }}-slim \
            bash -c "pip install -q ruff && ruff check ."

      - name: Run backend tests
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/backend:/app" \
            -w /app \
            python:${{ env.PYTHON_VERSION }}-slim \
            bash -c "pip install -q -e '.[dev]' && pytest --cov=app --cov-report=xml --cov-report=term"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # 前端代码检查和测试（在 Docker 中）
  frontend-check:
    name: Frontend Check (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Prettier format check
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/frontend:/app" \
            -w /app \
            node:${{ env.NODE_VERSION }}-alpine \
            sh -c "npm install && npx prettier --check 'src/**/*.{ts,tsx,css}'"

      - name: Run ESLint
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/frontend:/app" \
            -w /app \
            node:${{ env.NODE_VERSION }}-alpine \
            sh -c "npm install && npm run lint"

      - name: Run TypeScript type check
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/frontend:/app" \
            -w /app \
            node:${{ env.NODE_VERSION }}-alpine \
            sh -c "npm install && npm run type-check"

      - name: Build frontend
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/frontend:/app" \
            -w /app \
            node:${{ env.NODE_VERSION }}-alpine \
            sh -c "npm install && npm run build"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # Docker 镜像构建检查
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./env/Dockerfile.backend
          push: false
          tags: project-alpha-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./env/Dockerfile.frontend
          push: false
          tags: project-alpha-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 集成测试（使用 docker-compose）
  integration-test:
    name: Integration Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose
        run: |
          cd env
          docker-compose up -d
          # 等待服务启动
          sleep 10

      - name: Check services health
        run: |
          docker-compose -f env/docker-compose.yml ps
          docker-compose -f env/docker-compose.yml logs backend
          docker-compose -f env/docker-compose.yml logs frontend

      - name: Run integration tests in container
        run: |
          docker exec project-alpha-backend bash -c \
            "source .venv/bin/activate && pytest tests/test_api/ -v"

      - name: Test API endpoints
        run: |
          # 等待服务完全启动
          sleep 5
          # 测试后端健康检查
          curl -f http://localhost:8000/health || exit 1
          # 测试前端
          curl -f http://localhost:5173 || exit 1

      - name: Stop services
        if: always()
        run: |
          cd env
          docker-compose logs
          docker-compose down -v
