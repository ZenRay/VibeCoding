name: Docker Build & Push

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to build (Week1, Week2, etc.)'
        required: true
        default: 'Week1'
        type: choice
        options:
          - Week1
          - Week2

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set project directory
        id: project
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "dir=${{ github.event.inputs.project }}" >> $GITHUB_OUTPUT
          else
            echo "dir=Week1" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push backend
        if: matrix.service == 'backend'
        uses: docker/build-push-action@v5
        with:
          context: ./${{ steps.project.outputs.dir }}/backend
          file: ./${{ steps.project.outputs.dir }}/env/Dockerfile.backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        if: matrix.service == 'frontend'
        uses: docker/build-push-action@v5
        with:
          context: ./${{ steps.project.outputs.dir }}/frontend
          file: ./${{ steps.project.outputs.dir }}/env/Dockerfile.frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
