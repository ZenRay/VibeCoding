name: Pre-commit

on:
  pull_request:
    branches: [main, develop]
  # 注意：不在 push 时触发，避免与 ci.yml 重复检查
  # ci.yml 已经包含了所有代码质量检查（Black、isort、Ruff、ESLint、Prettier 等）

jobs:
  pre-commit:
    name: Run Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files
