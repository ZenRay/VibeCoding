name: max_value
description: Find maximum value in a column
priority: 70
keywords:
  - max
  - maximum
  - 最大
  - highest
  - 最高
patterns:
  - .*最大.*
  - .*最高.*
  - .*maximum.*
  - .*highest.*
parameters:
  - name: table
    type: identifier
    description: Table name
    required: true
  - name: column
    type: identifier
    description: Column to find max
    required: true
sql_template: "SELECT MAX({column}) as max_value FROM {table}"
examples:
  - input: "最高产品价格"
    params:
      table: products
      column: price
  - input: "maximum user age"
    params:
      table: users
      column: age
