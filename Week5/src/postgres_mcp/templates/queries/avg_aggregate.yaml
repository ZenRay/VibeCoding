name: avg_aggregate
description: Calculate average of a numeric column
priority: 70
keywords:
  - average
  - avg
  - 平均
  - mean
patterns:
  - .*平均.*
  - .*average.*
  - .*avg.*
parameters:
  - name: table
    type: identifier
    description: Table name
    required: true
  - name: column
    type: identifier
    description: Column to average
    required: true
sql_template: "SELECT AVG({column}) as average FROM {table}"
examples:
  - input: "计算产品平均价格"
    params:
      table: products
      column: price
  - input: "average user age"
    params:
      table: users
      column: age
