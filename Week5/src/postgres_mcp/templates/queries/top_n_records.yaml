name: top_n_records
description: Get top N records ordered by a column
priority: 75
keywords:
  - top
  - 前
  - first
  - 最多
  - most
patterns:
  - .*前.*名
  - .*top.*
  - .*最多.*
  - .*highest.*
parameters:
  - name: table
    type: identifier
    description: Table name
    required: true
  - name: column
    type: identifier
    description: Column to order by
    required: true
  - name: limit
    type: literal
    description: Number of records
    required: false
    default: "10"
sql_template: "SELECT * FROM {table} ORDER BY {column} DESC LIMIT {limit}"
examples:
  - input: "前10名价格最高的产品"
    params:
      table: products
      column: price
      limit: "10"
  - input: "top 5 users by age"
    params:
      table: users
      column: age
      limit: "5"
