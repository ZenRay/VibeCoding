name: order_by
description: Order results by a column
priority: 65
keywords:
  - sort
  - 排序
  - order
  - 按顺序
patterns:
  - .*排序.*
  - .*order by.*
  - .*按.*排序
parameters:
  - name: table
    type: identifier
    description: Table name
    required: true
  - name: column
    type: identifier
    description: Column to order by
    required: true
  - name: direction
    type: keyword
    description: Sort direction (ASC or DESC)
    required: false
    default: "ASC"
sql_template: "SELECT * FROM {table} ORDER BY {column} {direction} LIMIT 100"
examples:
  - input: "按价格排序产品"
    params:
      table: products
      column: price
      direction: ASC
  - input: "order users by age descending"
    params:
      table: users
      column: age
      direction: DESC
