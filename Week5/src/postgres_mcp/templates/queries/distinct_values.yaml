name: distinct_values
description: Get distinct values from a column
priority: 65
keywords:
  - distinct
  - unique
  - 不同
  - 唯一
  - 去重
patterns:
  - .*不同.*
  - .*唯一.*
  - .*去重.*
  - .*distinct.*
  - .*unique.*
parameters:
  - name: table
    type: identifier
    description: Table name
    required: true
  - name: column
    type: identifier
    description: Column to get distinct values from
    required: true
sql_template: "SELECT DISTINCT {column} FROM {table} ORDER BY {column} LIMIT 1000"
examples:
  - input: "所有不同的产品类别"
    params:
      table: products
      column: category
  - input: "unique user cities"
    params:
      table: users
      column: city
