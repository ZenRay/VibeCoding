name: search_like
description: Search records with LIKE pattern
priority: 70
keywords:
  - search
  - 搜索
  - find
  - 查找
  - contains
  - 包含
patterns:
  - .*搜索.*
  - .*查找.*
  - .*包含.*
  - .*search.*
  - .*find.*
parameters:
  - name: table
    type: identifier
    description: Table name
    required: true
  - name: column
    type: identifier
    description: Column to search in
    required: true
  - name: value
    type: literal
    description: Search value
    required: true
sql_template: "SELECT * FROM {table} WHERE {column} LIKE '%' || {value} || '%' LIMIT 100"
examples:
  - input: "搜索名字包含张的用户"
    params:
      table: users
      column: name
      value: "张"
  - input: "find products containing phone"
    params:
      table: products
      column: name
      value: "phone"
