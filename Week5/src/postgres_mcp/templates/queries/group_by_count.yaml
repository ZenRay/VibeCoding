name: group_by_count
description: Group by a column and count
priority: 70
keywords:
  - group
  - 分组
  - by
  - 按
  - count
  - 统计
patterns:
  - group by
  - 按.*分组
  - .*分组.*统计
  - .*每个.*多少
parameters:
  - name: table
    type: identifier
    description: Table name
    required: true
  - name: group_column
    type: identifier
    description: Column to group by
    required: true
sql_template: "SELECT {group_column}, COUNT(*) as count FROM {table} GROUP BY {group_column} ORDER BY count DESC LIMIT 100"
examples:
  - input: "按城市分组统计用户数量"
    params:
      table: users
      group_column: city
  - input: "每个类别有多少产品"
    params:
      table: products
      group_column: category
